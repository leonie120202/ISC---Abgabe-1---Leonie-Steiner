<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loose Typing</title>
</head>
<body>
<script>
    let number = 2;
    let stringNumber = "412";
    let string = "Hi";
    let array = ["dog","cat","bird"];
    
    console.log(number + stringNumber);
    console.log(number * stringNumber);
    console.log(number + string);
    console.log(number * string);
    console.log(number + array);
    console.log(number * array);

    console.log(typeof (number + stringNumber));
    console.log(typeof (number * stringNumber));
    console.log(typeof (number + string));
    console.log(typeof (number * string));
    console.log(typeof (number + array));
    console.log(typeof (number * array));
</script>
</body>
</html>
